<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Generator</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { accent: '#22c55e' } } }
    }
  </script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.4);
    }
    .dark .glass {
      background: rgba(30,41,59,0.55);
      border-color: rgba(255,255,255,0.1);
    }
    .title-gradient {
      background: linear-gradient(90deg, #2563eb, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }
    .thumb-box {
      border-radius: 16px;
      overflow: hidden;
      transition: 0.2s;
    }
    .thumb-box:hover {
      transform: scale(1.01);
    }
    .error {
      background: rgba(239,68,68,0.12);
      color: #ef4444;
      border-left: 4px solid #ef4444;
    }
  </style>

</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition">

<div th:replace="~{fragments/navbar :: navbar}" th:with="activePage='thumbnails'"></div>

<div class="container mx-auto px-4 max-w-xl mt-10 pb-14">

  <!-- ✅ HEADER -->
  <div class="text-center mb-10">
    <h1 class="title-gradient text-4xl font-extrabold mb-4">
      YouTube Thumbnail Generator
    </h1>
    <p class="text-slate-600 dark:text-slate-400 text-lg">
      Get ultra HD 1280x720 thumbnails instantly.
    </p>
  </div>

  <!-- ✅ INPUT FORM -->
  <div class="glass rounded-2xl shadow-xl p-6 mb-10">
    <form th:action="@{/get-thumbnail}" method="post">
      <label class="block text-sm mb-2 font-medium">
        YouTube Video URL or ID
      </label>

      <input type="text" name="videoUrlOrId"
             placeholder="e.g. https://youtu.be/xyz"
             required
             class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 mb-4 focus:ring-2 focus:ring-blue-500 outline-none"/>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold text-sm transition">
        <i class="bi bi-image mr-1"></i> Get Thumbnail
      </button>
    </form>

    <!-- ✅ ERROR -->
    <div th:if="${error}" class="error rounded-lg p-4 mt-4 text-sm" th:text="${error}"></div>
  </div>

  <!-- ✅ RESULT -->
  <div th:if="${thumbnailUrl}" class="glass rounded-2xl shadow-xl p-6">
    <div class="flex justify-between items-center mb-5">
      <div class="text-blue-600 dark:text-blue-400 font-bold text-lg flex items-center gap-2">
        <i class="bi bi-card-image"></i> HD Thumbnail
      </div>

      <button type="button"
              onclick="downloadImage('[[${thumbnailUrl}]]', 'thumbnail-[[${videoId}]].jpg')"
              class="bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 px-4 rounded-lg transition">
        <i class="bi bi-download"></i> Download
      </button>
    </div>

    <div class="thumb-box">
      <img th:src="${thumbnailUrl}" class="w-full h-auto"
           onerror="this.src='https://via.placeholder.com/1280x720?text=Thumbnail+Unavailable';">
    </div>
  </div>

</div>

<script>
  function downloadImage(url, filename) {
    fetch(url, { mode: 'cors' })
      .then(res => res.blob())
      .then(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        a.click();
      });
  }
</script>

</body>
</html>
