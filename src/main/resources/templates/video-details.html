<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Data Retriever</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Keep your previous CSS styles as they are */
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen dark:bg-slate-900 dark:text-slate-100">
<div th:replace="fragments/navbar :: navbar" th:with="activePage='video'"></div>

<div class="container mx-auto px-4 max-w-2xl mt-12 pb-12">
    <div class="text-center mb-8">
        <h1 class="main-title text-4xl md:text-5xl font-extrabold mb-4">YouTube Video Data Retriever</h1>
        <div class="gradient-header rounded-xl p-4 mt-6">
            <p class="text-slate-600 dark:text-slate-400 text-lg mb-0">Enter a YouTube video URL or ID to fetch complete video information.</p>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-lg p-6 mb-8">
        <form th:action="@{/youtube/video-details}" method="post">
            <label for="videoUrlOrId" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">YouTube Video URL or ID</label>
            <input type="text" id="videoUrlOrId" name="videoUrlOrId"
                   class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 mb-4"
                   required th:value="${videoUrlOrId}">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-lg">Fetch Video Data</button>
        </form>

        <div th:if="${error}" class="error rounded-lg p-4 mt-4" th:text="${error}"></div>
    </div>

  <!-- ✅ RESULT SECTION -->
<div th:if="${videoDetails != null}" class="space-y-8">

    <!-- ✅ THUMBNAIL BOX -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 p-6">
        <h2 class="font-bold text-lg mb-4 flex items-center gap-2 text-slate-800 dark:text-slate-100">
            <i class="bi bi-image text-blue-500"></i> Thumbnail
        </h2>

        <img th:src="${videoDetails.thumbnailUrl}" th:alt="${videoDetails.title}"
             class="w-full rounded-lg border border-slate-300 dark:border-slate-600">

        <div class="mt-4 flex justify-end">
            <a class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg"
               th:href="${videoDetails.thumbnailUrl}" th:download="${videoDetails.title + '-thumb.jpg'}">
                <i class="bi bi-download"></i> Download
            </a>
        </div>
    </div>


    <!-- ✅ VIDEO INFO BOX -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 p-6">
        <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
            <i class="bi bi-film text-blue-500"></i> Video Details
        </h2>

        <div class="font-semibold text-xl mb-2 text-slate-900 dark:text-slate-100"
             th:text="${videoDetails.title}"></div>

        <div class="text-slate-600 dark:text-slate-400">
            <i class="bi bi-person-circle"></i>
            <span th:text="${videoDetails.channelTitle}"></span>
        </div>

        <div class="text-slate-600 dark:text-slate-400 mt-1">
            <i class="bi bi-calendar3"></i>
            <span th:text="${videoDetails.publishedAt}"></span>
        </div>
    </div>


    <!-- ✅ DESCRIPTION BOX -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 p-6">
        <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
            <i class="bi bi-text-paragraph text-blue-500"></i> Description
        </h2>

        <p class="whitespace-pre-line leading-relaxed text-slate-700 dark:text-slate-300"
           th:text="${videoDetails.description != null ? videoDetails.description : 'No description available.'}">
        </p>
    </div>


    <!-- ✅ TAGS BOX -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-lg flex items-center gap-2">
                <i class="bi bi-tags text-blue-500"></i> Tags
            </h2>

            <button type="button"
                    class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg"
                    th:if="${videoDetails.tags.size() > 0}"
                    th:onclick="'copyToClipboard(\\'' + ${videoDetails.tags} + '\\')'">
                <i class="bi bi-clipboard2-check"></i> Copy Tags
            </button>
        </div>

        <div th:if="${videoDetails.tags.size() > 0}">
            <span th:each="tag : ${videoDetails.tags}"
                  class="inline-block bg-green-100 dark:bg-green-800 text-green-700 dark:text-green-200 px-3 py-2 rounded-full text-sm mr-2 mb-2 border border-green-200 dark:border-green-700">
                <i class="bi bi-hash"></i> <span th:text="${tag}"></span>
            </span>
        </div>

        <div th:if="${videoDetails.tags.size() == 0}" class="text-slate-500 italic">
            No tags available.
        </div>
    </div>

</div>


<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
            .then(() => alert("Copied!"))
            .catch(() => alert("Could not copy text."));
    }
</script>
</body>
</html>
