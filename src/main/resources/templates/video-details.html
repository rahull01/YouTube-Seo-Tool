<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Data Retriever</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <style>
    .title-gradient {
      background: linear-gradient(90deg, #2563eb, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }
    .glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.4);
    }
    .dark .glass {
      background: rgba(30,41,59,0.55);
      border-color: rgba(255,255,255,0.1);
    }
    .tag {
      background: rgba(34, 197, 94, 0.18);
      border: 1px solid rgba(34,197,94,0.3);
    }
  </style>

</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition">

<div th:replace="fragments/navbar :: navbar" th:with="activePage='video'"></div>

<div class="container mx-auto px-4 max-w-xl mt-10 pb-16">

  <!-- ✅ HEADER -->
  <div class="text-center mb-10">
    <h1 class="title-gradient text-4xl font-extrabold mb-3">
      YouTube Video Data Retriever
    </h1>
    <p class="text-slate-600 dark:text-slate-400 text-lg">
      Enter URL or Video ID to fetch full details.
    </p>
  </div>

  <!-- ✅ INPUT CARD -->
  <div class="glass rounded-2xl shadow-xl p-6 mb-10">
    <form th:action="@{/youtube/video-details}" method="post">
      <label class="block text-sm font-medium mb-2">
        YouTube Video URL or ID
      </label>

      <input type="text" name="videoUrlOrId"
             th:value="${videoUrlOrId}"
             required
             placeholder="e.g. https://youtu.be/xyz"
             class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 mb-4 focus:ring-2 focus:ring-blue-500 outline-none"/>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
        <i class="bi bi-search mr-1"></i> Fetch Video Data
      </button>
    </form>

    <div th:if="${error}" class="rounded-lg p-4 mt-4 bg-red-100 text-red-600 border-l-4 border-red-500" th:text="${error}"></div>
  </div>

  <!-- ✅ RESULT SECTION -->
  <div th:if="${videoDetails != null}" class="space-y-8">

    <!-- ✅ THUMBNAIL -->
    <div class="glass rounded-2xl shadow-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <div class="text-blue-600 dark:text-blue-400 font-bold flex items-center gap-2">
          <i class="bi bi-image"></i> Thumbnail
        </div>

        <a th:href="${videoDetails.thumbnailUrl}"
           th:download="${videoDetails.title + '-thumbnail.jpg'}"
           class="bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 px-4 rounded-lg transition">
          <i class="bi bi-download"></i> Download
        </a>
      </div>

      <img th:src="${videoDetails.thumbnailUrl}"
           class="w-full rounded-xl"
           onerror="this.src='https://via.placeholder.com/1280x720?text=Thumbnail+Unavailable';">
    </div>

    <!-- ✅ VIDEO INFO -->
    <div class="glass rounded-2xl shadow-xl p-6">
      <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
        <i class="bi bi-film text-blue-500"></i> Video Details
      </h2>

      <div class="text-xl font-bold mb-2" th:text="${videoDetails.title}"></div>

      <div class="text-slate-600 dark:text-slate-400 mb-1">
        <i class="bi bi-person-circle"></i>
        <span th:text="${videoDetails.channelTitle}"></span>
      </div>

      <div class="text-slate-600 dark:text-slate-400">
        <i class="bi bi-calendar3"></i>
        <span th:text="${videoDetails.publishedAt}"></span>
      </div>
    </div>

    <!-- ✅ DESCRIPTION -->
    <div class="glass rounded-2xl shadow-xl p-6">
      <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
        <i class="bi bi-text-paragraph text-blue-500"></i> Description
      </h2>

      <p class="whitespace-pre-line text-slate-700 dark:text-slate-300 leading-relaxed"
         th:text="${videoDetails.description != null ? videoDetails.description : 'No description available.'}">
      </p>
    </div>

    <!-- ✅ TAGS -->
    <div class="glass rounded-2xl shadow-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-lg flex items-center gap-2">
          <i class="bi bi-tags text-blue-500"></i> Tags
        </h2>

        <button type="button"
                th:if="${videoDetails.tags.size() > 0}"
                th:onclick="'copyTags(\\'' + ${videoDetails.tags} + '\\')'"
                class="bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 px-4 rounded-lg transition">
          <i class="bi bi-clipboard2-check"></i> Copy
        </button>
      </div>

      <div th:if="${videoDetails.tags.size() > 0}">
        <span th:each="tag : ${videoDetails.tags}"
              class="tag inline-flex items-center gap-2 rounded-full px-3 py-2 mr-2 mb-2 text-sm">
          <i class="bi bi-hash"></i> <span th:text="${tag}"></span>
        </span>
      </div>

      <div th:if="${videoDetails.tags.size() == 0}" class="text-slate-500 italic">
        No tags available.
      </div>
    </div>

  </div>
</div>

<script>
  function copyTags(text) {
    navigator.clipboard.writeText(text);
    alert("Tags copied!");
  }
</script>

</body>
</html>
