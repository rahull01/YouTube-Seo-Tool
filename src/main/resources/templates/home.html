<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube SEO Tag Generator</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { accent: '#22c55e' } } }
    }
  </script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass {
      background: rgba(30,41,59,0.55);
      border-color: rgba(255,255,255,0.1);
    }
    .title-gradient {
      background: linear-gradient(90deg, #2563eb, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }
    .tag {
      background: rgba(34,197,94,0.15);
      transition: 0.2s;
    }
    .tag:hover {
      transform: translateY(-2px);
      background: rgba(34,197,94,0.25);
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #toast {
      animation: fade 2s ease;
    }
    @keyframes fade {
      0% { opacity: 0 }
      10% { opacity: 1 }
      90% { opacity: 1 }
      100% { opacity: 0 }
    }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition">

<div th:replace="~{fragments/navbar :: navbar}" th:with="activePage='home'"></div>

<div class="container mx-auto px-4 max-w-xl mt-10 pb-12">

  <!-- ✅ HEADER -->
  <div class="text-center mb-10">
    <h1 class="title-gradient text-4xl font-extrabold mb-4">
      YouTube SEO Tag Generator
    </h1>
    <p class="text-slate-600 dark:text-slate-400 text-lg">
      Enter a video title and get high-ranking SEO tags instantly.
    </p>
  </div>

  <!-- ✅ INPUT CARD -->
  <div class="glass rounded-2xl shadow-xl p-6 mb-10">
    <form action="/youtube/search" method="post">
      <label class="block text-sm mb-2 font-medium">YouTube Video Title</label>

      <input type="text" name="videoTitle"
             placeholder="e.g. How to Learn Java"
             required
             class="w-full px-4 py-3 rounded-lg bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 mb-4 focus:ring-2 focus:ring-blue-500 outline-none"/>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold text-sm tracking-wide transition">
        <i class="bi bi-stars mr-1"></i> Generate SEO Tags
      </button>
    </form>
  </div>

  <!-- ✅ ERROR -->
  <div th:if="${error}" class="bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 border-l-4 border-red-600 rounded-lg p-4 mb-6 text-sm"
       th:text="${error}">
  </div>

  <!-- ✅ PRIMARY VIDEO -->
  <div th:if="${primaryVideo != null}" class="glass rounded-2xl shadow-xl p-6 mb-10">

    <div class="flex justify-between items-center mb-5">
      <div class="section-title text-blue-600 dark:text-blue-400">
        <i class="bi bi-star-fill"></i> Primary Video Tags
      </div>

      <button type="button"
              class="bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 px-4 rounded-lg"
              th:onclick="'copyTags(\\'' + ${primaryVideo.tagsAsString} + '\\')'">
        <i class="bi bi-clipboard-check"></i> Copy
      </button>
    </div>

    <div class="font-bold mb-1 text-lg" th:text="${primaryVideo.title}"></div>
    <div class="text-sm text-slate-500 dark:text-slate-400 mb-4" th:text="${primaryVideo.channelTitle}"></div>

    <div>
      <span th:each="tag : ${primaryVideo.tags}"
            class="tag inline-flex items-center gap-1 rounded-full px-3 py-1 mr-2 mb-2 text-xs font-medium">
        <i class="bi bi-hash"></i> <span th:text="${tag}"></span>
      </span>
    </div>
  </div>

  <!-- ✅ RELATED VIDEOS -->
  <div th:if="${relatedVideos != null and !#lists.isEmpty(relatedVideos)}"
       class="glass rounded-2xl shadow-xl p-6">

    <div class="flex justify-between items-center mb-6">
      <div class="section-title text-blue-600 dark:text-blue-400">
        <i class="bi bi-collection-play"></i> Related Video Tags
      </div>

      <button type="button"
              class="bg-blue-600 hover:bg-blue-700 text-white text-xs py-2 px-4 rounded-lg"
              th:onclick="'copyTags(\\'' + ${allTagsAsString} + '\\')'">
        <i class="bi bi-clipboard"></i> Copy All
      </button>
    </div>

    <div th:each="video : ${relatedVideos}" class="mb-6 pb-5 border-b border-slate-200 dark:border-slate-700">
      <div class="font-bold mb-1">
        <i class="bi bi-play-btn text-blue-500"></i>
        <span th:text="${video.title}"></span>
      </div>

      <div class="text-sm text-slate-500 dark:text-slate-400 mb-3">
        <i class="bi bi-person-circle"></i>
        <span th:text="${video.channelTitle}"></span>
      </div>

      <div>
        <span th:each="tag : ${video.tags}"
              class="tag inline-flex items-center gap-1 rounded-full px-3 py-1 mr-2 mb-2 text-xs font-medium">
          <i class="bi bi-tag"></i> <span th:text="${tag}"></span>
        </span>
      </div>
    </div>
  </div>

  <!-- ✅ Success Toast -->
  <div id="toast"
       class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg text-sm">
    ✅ Tags copied!
  </div>

</div>

<script>
  function copyTags(tags) {
    navigator.clipboard.writeText(tags).then(() => {
      const toast = document.getElementById('toast');
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2000);
    });
  }
</script>

</body>
</html>
