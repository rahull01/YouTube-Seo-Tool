<nav class="bg-white dark:bg-slate-800 shadow-lg border-b border-slate-200 dark:border-slate-700 mt-4 mb-8 rounded-2xl transition-colors duration-300"
     th:fragment="navbar"
     xmlns:th="http://www.thymeleaf.org">

    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">

            
            <a href="/"
               class="text-blue-600 dark:text-blue-400 font-extrabold text-2xl tracking-wide">
                YouTube <span class="text-green-500">Tools</span>
            </a>

            
            <button id="menuBtn"
                    class="text-3xl text-slate-700 dark:text-slate-300 md:hidden focus:outline-none">
                â˜°
            </button>

            
            <div id="navLinks"
                 class="hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-6 mt-4 md:mt-0">

                <a href="/"
                   class="nav-item"
                   th:classappend="${activePage} == 'home' ? 'active-nav'">
                    SEO Tags
                </a>

                <a href="/thumbnail"
                   class="nav-item"
                   th:classappend="${activePage} == 'thumbnails' ? 'active-nav'">
                    Thumbnails
                </a>

                <a href="/video-details"
                   class="nav-item"
                   th:classappend="${activePage} == 'video' ? 'active-nav'">
                    Video Data
                </a>

                
                <button id="themeToggle"
                        class="w-10 h-10 flex items-center justify-center border border-blue-600 dark:border-blue-400
                               text-blue-600 dark:text-blue-400 bg-transparent hover:bg-blue-600 hover:text-white
                               dark:hover:bg-blue-400 dark:hover:text-slate-900 rounded-lg transition-all duration-200">
                    <i id="themeIcon" class="bi bi-sun-fill"></i>
                </button>
            </div>
        </div>
    </div>

    
    <style>
        .nav-item {
            color: #475569;
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 500;
            transition: 0.25s;
        }
        .nav-item:hover {
            color: #1d4ed8;
            background: rgba(29, 78, 216, 0.08);
        }
        .active-nav {
            color: #1d4ed8 !important;
            font-weight: 600 !important;
            background: rgba(29, 78, 216, 0.12);
        }
        .dark .nav-item:hover {
            background: rgba(59,130,246,0.15);
        }
        .dark .active-nav {
            background: rgba(59,130,246,0.20);
        }
    </style>

    
    <script>
  
        const menuBtn = document.getElementById('menuBtn');
        const navLinks = document.getElementById('navLinks');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
            navLinks.classList.toggle('flex');
        });

        
        const toggleBtn = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');

        toggleBtn.addEventListener('click', function () {
            const htmlTag = document.documentElement;

            if (htmlTag.classList.contains('dark')) {
                htmlTag.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.className = 'bi bi-sun-fill';
            } else {
                htmlTag.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.className = 'bi bi-moon-fill';
            }
        });

        
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            icon.className = 'bi bi-moon-fill';
        }
    </script>

</nav>
